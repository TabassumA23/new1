{% extends "base.html" %}

{% block content %}
    <!-- Django Login Form. -->
    <h3>For Returning Users: </h3>
    <form id="login-form" action="" method="post">
        {% csrf_token %}
        {{ form }}
        <button id="submit-button" type="submit" value="Submit">Login</button>
        <input type="hidden" name="next" value="{{ next }}">
        <p>{{ message }}</p>
    </form>
    <!-- Direct New Users to Sign Up. -->
    <p>New User?</p>
    <button id="signup-button"><a href = "{% url 'user signup' %}">Sign Up Here</a></button>
{% endblock %}
